  <link rel="stylesheet"

<body>
  <mi-nav></mi-nav>
  <section>
    
    <form name="forma">
      
      <header>
        <h1>Obra</h1>
        <div class="herramientas">
          <a href="alumnos.html">
            Cancelar</a>
          <button class="ok"><i class="bi bi-pencil"></i> Guardar</button>
          <button name="eliminar"
            type="button" class="delete">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </div>
      </header>
      <p>
        <input type="hidden" name="cue" readonly>
      </p>
      <p>
        <label>
          TÃ­tulo
          <input name="titulo"
            type="text" required>
        </label>
      </p>
      <p>
        <label>
          Autor
          <input name="autor"
            type="text" required>
        </label>
      </p>
      <figure id="figure">
        <img id="avatarusu" name="avatarusu" alt="Falta el imagen">
      </figure>
      <p>
        <label>
          Obra
          <input name="obra"
            type="file"
            accept=".png,.jpg,.jpeg,.gif">
        </label>
      </p>
      <p>
        <label>
          Fecha
          <input name="fecha"
            type="date" required>
        </label>
      </p>
      <p>
        <label>
          Usuario
          <input name="usu"
            type="text" readonly required>
        </label>
      </p>
      
    </form>
    
  </section>
  <mi-footer></mi-footer>
